<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecciona tu Dashboard | Intra Partner Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="./src/theme-intra.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        html, body {
            height: 100%;
        }

        body {
            background-color: #080A0F;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ============================================
           FONDO: Orbs de glow animados (efecto aurora)
           ============================================ */
        .bg-glows {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .glow-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(90px);
        }

        /* Orb 1 — Púrpura, arriba izquierda */
        .glow-orb-1 {
            width: 55vw;
            height: 55vw;
            max-width: 700px;
            max-height: 700px;
            background: radial-gradient(circle, rgba(117, 81, 255, 0.45) 0%, transparent 70%);
            top: -15%;
            left: -10%;
            animation: float1 14s ease-in-out infinite;
        }

        /* Orb 2 — Cyan, abajo derecha */
        .glow-orb-2 {
            width: 45vw;
            height: 45vw;
            max-width: 580px;
            max-height: 580px;
            background: radial-gradient(circle, rgba(1, 241, 227, 0.3) 0%, transparent 70%);
            bottom: -15%;
            right: -8%;
            animation: float2 18s ease-in-out infinite;
        }

        /* Orb 3 — Azul/índigo, centro */
        .glow-orb-3 {
            width: 35vw;
            height: 35vw;
            max-width: 450px;
            max-height: 450px;
            background: radial-gradient(circle, rgba(60, 100, 255, 0.2) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: float3 22s ease-in-out infinite;
        }

        /* Orb 4 — Magenta, arriba derecha */
        .glow-orb-4 {
            width: 30vw;
            height: 30vw;
            max-width: 380px;
            max-height: 380px;
            background: radial-gradient(circle, rgba(180, 0, 120, 0.2) 0%, transparent 70%);
            top: -5%;
            right: 5%;
            animation: float4 20s ease-in-out infinite;
        }

        @keyframes float1 {
            0%,  100% { transform: translate(0, 0)    scale(1);    }
            30%        { transform: translate(5%, 6%)  scale(1.08); }
            65%        { transform: translate(-3%, 4%) scale(0.95); }
        }

        @keyframes float2 {
            0%,  100% { transform: translate(0, 0)     scale(1);    }
            40%        { transform: translate(-6%, -5%) scale(1.1);  }
            70%        { transform: translate(4%, -7%)  scale(0.97); }
        }

        @keyframes float3 {
            0%,  100% { transform: translate(-50%, -50%) scale(1);    }
            35%        { transform: translate(-50%, -50%) scale(1.15); }
            70%        { transform: translate(-50%, -50%) scale(0.9);  }
        }

        @keyframes float4 {
            0%,  100% { transform: translate(0, 0)    scale(1);   }
            50%        { transform: translate(-5%, 8%) scale(1.1); }
        }

        /* ============================================
           HEADER
           ============================================ */
        .hub-header {
            position: relative;
            z-index: 10;
            padding: 1.5rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
            background: rgba(8, 10, 15, 0.5);
            backdrop-filter: blur(16px);
        }

        .hub-logo { height: 32px; }

        .user-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .user-name {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            text-align: right;
        }

        .user-name strong {
            color: white;
            display: block;
            font-size: 1rem;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.6);
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1.2rem;
        }

        .logout-btn:hover {
            background: rgba(255, 77, 77, 0.1);
            color: #FF4444;
            border-color: rgba(255, 77, 77, 0.2);
        }

        /* ============================================
           MAIN
           ============================================ */
        .hub-main {
            position: relative;
            z-index: 10;
            padding: 4rem 3rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .hub-title-area { margin-bottom: 3rem; }

        .hub-subtitle {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.35);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .hub-title {
            font-size: 2.5rem;
            font-weight: 600;
            letter-spacing: -1px;
        }

        .hub-desc {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.45);
            margin-top: 0.5rem;
        }

        /* ============================================
           CARDS
           ============================================ */
        .clients-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .client-card-outer {
            position: relative;
            transition: transform 0.35s cubic-bezier(0.34, 1.4, 0.64, 1);
        }

        .client-card-outer:hover { transform: translateY(-6px); }

        .client-card-glow {
            position: absolute;
            inset: -14px;
            border-radius: 42px;
            background: linear-gradient(135deg, var(--c1, #7551FF), var(--c2, #01F1E3));
            opacity: 0.08;
            filter: blur(28px);
            transition: opacity 0.4s ease;
            pointer-events: none;
        }

        .client-card-outer:hover .client-card-glow { opacity: 0.45; }

        .client-card-wrap {
            position: relative;
            border-radius: 26px;
            padding: 1.5px;
            background: linear-gradient(135deg, var(--c1, #7551FF), var(--c2, #01F1E3));
        }

        .client-card {
            background: rgba(10, 11, 20, 0.88);
            backdrop-filter: blur(12px);
            border-radius: 24.5px;
            padding: 1.25rem 1.5rem;
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 1rem;
            height: 88px;
        }

        .client-logo-area {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            flex-shrink: 0;
        }

        .client-logo-area img {
            max-width: 75%;
            max-height: 75%;
            object-fit: contain;
        }

        .logo-initials {
            font-size: 1.3rem;
            font-weight: 700;
            color: white;
        }

        .client-info {
            flex: 1;
            min-width: 0;
        }

        .client-name {
            font-size: 0.95rem;
            font-weight: 600;
            letter-spacing: -0.2px;
            margin-bottom: 0.2rem;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .client-slug {
            font-size: 0.78rem;
            color: rgba(255, 255, 255, 0.32);
        }

        .client-arrow {
            color: rgba(255, 255, 255, 0.2);
            font-size: 1.1rem;
            flex-shrink: 0;
            transition: color 0.2s, transform 0.2s;
        }

        .client-card-outer:hover .client-arrow {
            color: rgba(255, 255, 255, 0.7);
            transform: translateX(3px);
        }

        /* Estados de carga / error */
        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            padding: 4rem;
            color: rgba(255, 255, 255, 0.4);
            grid-column: 1 / -1;
        }

        .spin { animation: spin 1s linear infinite; font-size: 2rem; }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to   { transform: rotate(360deg); }
        }

        .admin-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(117, 81, 255, 0.15);
            color: #a78bfa;
            border: 1px solid rgba(117, 81, 255, 0.3);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .hub-header { padding: 1rem 1.5rem; }
            .hub-main   { padding: 2rem 1.5rem; }
            .hub-title  { font-size: 1.8rem; }
            .clients-grid { grid-template-columns: 1fr; gap: 1.5rem; }
        }
    </style>
</head>

<body>

    <!-- Fondo: orbs de glow animados -->
    <div class="bg-glows" aria-hidden="true">
        <div class="glow-orb glow-orb-1"></div>
        <div class="glow-orb glow-orb-2"></div>
        <div class="glow-orb glow-orb-3"></div>
        <div class="glow-orb glow-orb-4"></div>
    </div>

    <!-- Header -->
    <header class="hub-header">
        <img src="src/assets/intra-logo.png" alt="Intra" class="hub-logo">
        <div class="user-info">
            <div class="user-name">
                <span>Bienvenido,</span>
                <strong id="hub-user-name">Cargando...</strong>
            </div>
            <a id="admin-panel-btn" href="admin.html" class="logout-btn" title="Panel Administrador"
                style="display:none; background: rgba(117,81,255,0.1); color: #a78bfa; border-color: rgba(117,81,255,0.3); width: auto; padding: 0 14px; gap: 6px; font-size: 0.75rem; font-weight: 600; text-decoration: none;">
                <ion-icon name="settings-outline"></ion-icon>
                Admin
            </a>
            <button class="logout-btn" onclick="logout()" title="Cerrar sesión">
                <ion-icon name="log-out-outline"></ion-icon>
            </button>
        </div>
    </header>

    <!-- Main -->
    <main class="hub-main">
        <div class="hub-title-area">
            <div id="admin-badge-area"></div>
            <p class="hub-subtitle">Partner Portal</p>
            <h1 class="hub-title">Selecciona un Dashboard</h1>
            <p class="hub-desc">Elige la empresa cuyo dashboard deseas consultar.</p>
        </div>

        <div id="clients-container" class="clients-grid">
            <div class="loading-state">
                <ion-icon name="sync-outline" class="spin"></ion-icon>
                <span>Cargando tus accesos...</span>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="src/config.js"></script>
    <script src="src/auth.js"></script>
    <script>
        async function loadHub() {
            const session = getSession();
            if (!session) { window.location.href = 'login.html'; return; }

            document.getElementById('hub-user-name').textContent = session.name || session.email;

            if (session.role === 'admin') {
                document.getElementById('admin-panel-btn').style.display = 'inline-flex';
                document.getElementById('admin-badge-area').innerHTML = `
                    <span class="admin-badge">
                        <ion-icon name="shield-checkmark-outline"></ion-icon>
                        Administrador
                    </span>`;
            }

            const { data: clients, error } = await supabase
                .from('clients_config')
                .select('id_slug, name, logo_url, theme_primary, theme_secondary')
                .in('id_slug', session.clients);

            const container = document.getElementById('clients-container');

            if (error || !clients || clients.length === 0) {
                container.innerHTML = `
                    <div class="loading-state">
                        <ion-icon name="alert-circle-outline" style="font-size:2rem; color:#FF4444;"></ion-icon>
                        <span>No se encontraron dashboards asignados.</span>
                    </div>`;
                return;
            }

            container.innerHTML = clients.map(client => {
                const c1 = client.theme_primary  || '#7551FF';
                const c2 = client.theme_secondary || '#01F1E3';
                const initials = client.name ? client.name.charAt(0).toUpperCase() : '?';
                const logoHtml = client.logo_url
                    ? `<img src="${client.logo_url}" alt="${client.name}">`
                    : `<span class="logo-initials">${initials}</span>`;

                return `
                    <div class="client-card-outer" style="--c1:${c1}; --c2:${c2}">
                        <div class="client-card-glow"></div>
                        <div class="client-card-wrap">
                            <a class="client-card" href="index.html?client=${client.id_slug}">
                                <div class="client-logo-area">${logoHtml}</div>
                                <div class="client-info">
                                    <div class="client-name">${client.name}</div>
                                    <div class="client-slug">${client.id_slug}</div>
                                </div>
                                <ion-icon name="chevron-forward-outline" class="client-arrow"></ion-icon>
                            </a>
                        </div>
                    </div>`;
            }).join('');
        }

        loadHub();
    </script>
</body>

</html>
