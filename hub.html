<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecciona tu Dashboard | Intra Partner Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="./src/theme-intra.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        html, body {
            height: 100%;
        }

        body {
            background-color: #04050A;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ============================================
           FONDO: Estrellas generadas por JS
           ============================================ */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 1px;
            height: 1px;
            pointer-events: none;
            z-index: 0;
        }

        /* ============================================
           ECLIPSE (planeta al fondo, abajo al centro)
           ============================================ */
        .eclipse-wrap {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: none;
            z-index: 0;
            display: flex;
            justify-content: center;
        }

        .eclipse {
            width: clamp(580px, 75vw, 980px);
            aspect-ratio: 1;
            border-radius: 50%;
            background: radial-gradient(circle at 38% 38%, #0B0D1A, #02030A);
            position: relative;
            margin-bottom: -48%;
            /* Halo atmosférico */
            box-shadow:
                0 0  80px 18px rgba(55, 95, 255, 0.12),
                0 0 160px 60px rgba(40, 75, 210, 0.07),
                0 0 320px 120px rgba(30, 60, 180, 0.04);
        }

        /* Borde iluminado del eclipse (crescent / rim light) */
        .eclipse::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background:
                radial-gradient(ellipse at 33% 32%,
                    transparent 46.5%,
                    rgba(160, 195, 255, 0.18) 48.5%,
                    rgba(210, 228, 255, 0.55) 50%,
                    rgba(160, 195, 255, 0.18) 51.5%,
                    transparent 53.5%
                );
        }

        /* Niebla sutil encima del eclipse para que se funda con el fondo */
        .eclipse-wrap::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: clamp(700px, 90vw, 1200px);
            height: 260px;
            background: linear-gradient(to top, #04050A 0%, transparent 100%);
            pointer-events: none;
        }

        /* ============================================
           HEADER
           ============================================ */
        .hub-header {
            position: relative;
            z-index: 10;
            padding: 1.5rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(4, 5, 10, 0.6);
            backdrop-filter: blur(12px);
        }

        .hub-logo {
            height: 32px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .user-name {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .user-name strong {
            color: white;
            display: block;
            font-size: 1rem;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.6);
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1.2rem;
        }

        .logout-btn:hover {
            background: rgba(255, 77, 77, 0.1);
            color: #FF4444;
            border-color: rgba(255, 77, 77, 0.2);
        }

        /* ============================================
           MAIN
           ============================================ */
        .hub-main {
            position: relative;
            z-index: 10;
            padding: 4rem 3rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .hub-title-area {
            margin-bottom: 3rem;
        }

        .hub-subtitle {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.35);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .hub-title {
            font-size: 2.5rem;
            font-weight: 600;
            letter-spacing: -1px;
        }

        .hub-desc {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.45);
            margin-top: 0.5rem;
        }

        /* ============================================
           CARDS — Borde gradiente + glow
           ============================================ */
        .clients-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2.5rem;
        }

        .client-card-outer {
            position: relative;
            transition: transform 0.35s cubic-bezier(0.34, 1.4, 0.64, 1);
        }

        .client-card-outer:hover {
            transform: translateY(-6px);
        }

        /* Glow difuminado */
        .client-card-glow {
            position: absolute;
            inset: -14px;
            border-radius: 42px;
            background: linear-gradient(135deg, var(--c1, #7551FF), var(--c2, #01F1E3));
            opacity: 0.1;
            filter: blur(28px);
            transition: opacity 0.4s ease;
            pointer-events: none;
        }

        .client-card-outer:hover .client-card-glow {
            opacity: 0.4;
        }

        /* Borde gradiente */
        .client-card-wrap {
            position: relative;
            border-radius: 26px;
            padding: 1.5px;
            background: linear-gradient(135deg, var(--c1, #7551FF), var(--c2, #01F1E3));
        }

        /* Contenido de la card */
        .client-card {
            background: rgba(10, 11, 18, 0.92);
            backdrop-filter: blur(8px);
            border-radius: 24.5px;
            padding: 2rem;
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 230px;
        }

        .client-logo-area {
            width: 52px;
            height: 52px;
            border-radius: 14px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            flex-shrink: 0;
        }

        .client-logo-area img {
            max-width: 75%;
            max-height: 75%;
            object-fit: contain;
        }

        .logo-initials {
            font-size: 1.4rem;
            font-weight: 700;
            color: white;
        }

        .client-info {
            margin-top: auto;
            padding-top: 2rem;
        }

        .client-name {
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: -0.3px;
            margin-bottom: 0.35rem;
        }

        .client-slug {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.35);
            line-height: 1.5;
        }

        /* Estado de carga / error */
        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            padding: 4rem;
            color: rgba(255, 255, 255, 0.4);
            grid-column: 1 / -1;
        }

        .spin {
            animation: spin 1s linear infinite;
            font-size: 2rem;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to   { transform: rotate(360deg); }
        }

        /* Admin badge */
        .admin-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(117, 81, 255, 0.15);
            color: #a78bfa;
            border: 1px solid rgba(117, 81, 255, 0.3);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .hub-header {
                padding: 1rem 1.5rem;
            }

            .hub-main {
                padding: 2rem 1.5rem;
            }

            .hub-title {
                font-size: 1.8rem;
            }

            .clients-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .eclipse {
                width: 140vw;
                margin-bottom: -55%;
            }
        }
    </style>
</head>

<body>

    <!-- Estrellas (JS las posiciona) -->
    <div class="stars" id="stars"></div>

    <!-- Eclipse / planeta de fondo -->
    <div class="eclipse-wrap">
        <div class="eclipse"></div>
    </div>

    <!-- Header -->
    <header class="hub-header">
        <img src="src/assets/intra-logo.png" alt="Intra" class="hub-logo">
        <div class="user-info">
            <div class="user-name">
                <span>Bienvenido,</span>
                <strong id="hub-user-name">Cargando...</strong>
            </div>
            <a id="admin-panel-btn" href="admin.html" class="logout-btn" title="Panel Administrador"
                style="display:none; background: rgba(117,81,255,0.1); color: #a78bfa; border-color: rgba(117,81,255,0.3); width: auto; padding: 0 14px; gap: 6px; font-size: 0.75rem; font-weight: 600; text-decoration: none;">
                <ion-icon name="settings-outline"></ion-icon>
                Admin
            </a>
            <button class="logout-btn" onclick="logout()" title="Cerrar sesión">
                <ion-icon name="log-out-outline"></ion-icon>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="hub-main">
        <div class="hub-title-area">
            <div id="admin-badge-area"></div>
            <p class="hub-subtitle">Partner Portal</p>
            <h1 class="hub-title">Selecciona un Dashboard</h1>
            <p class="hub-desc">Elige la empresa cuyo dashboard deseas consultar.</p>
        </div>

        <div id="clients-container" class="clients-grid">
            <div class="loading-state">
                <ion-icon name="sync-outline" class="spin"></ion-icon>
                <span>Cargando tus accesos...</span>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="src/config.js"></script>
    <script src="src/auth.js"></script>
    <script>
        // ── Generar estrellas ──────────────────────────────────────────
        (function () {
            const el = document.getElementById('stars');
            const count = 180;
            const shadows = [];
            for (let i = 0; i < count; i++) {
                const x    = (Math.random() * 100).toFixed(2);
                const y    = (Math.random() * 100).toFixed(2);
                const op   = (Math.random() * 0.55 + 0.1).toFixed(2);
                const size = Math.random() < 0.15 ? 1 : 0;
                shadows.push(`${x}vw ${y}vh 0 ${size}px rgba(255,255,255,${op})`);
            }
            el.style.boxShadow = shadows.join(',');
        })();

        // ── Cargar hub ────────────────────────────────────────────────
        async function loadHub() {
            const session = getSession();

            if (!session) {
                window.location.href = 'login.html';
                return;
            }

            document.getElementById('hub-user-name').textContent = session.name || session.email;

            if (session.role === 'admin') {
                document.getElementById('admin-panel-btn').style.display = 'inline-flex';
                document.getElementById('admin-badge-area').innerHTML = `
                    <span class="admin-badge">
                        <ion-icon name="shield-checkmark-outline"></ion-icon>
                        Administrador
                    </span>`;
            }

            const { data: clients, error } = await supabase
                .from('clients_config')
                .select('id_slug, name, logo_url, theme_primary, theme_secondary')
                .in('id_slug', session.clients);

            const container = document.getElementById('clients-container');

            if (error || !clients || clients.length === 0) {
                container.innerHTML = `
                    <div class="loading-state">
                        <ion-icon name="alert-circle-outline" style="font-size:2rem; color: #FF4444;"></ion-icon>
                        <span>No se encontraron dashboards asignados.</span>
                    </div>`;
                return;
            }

            container.innerHTML = clients.map(client => {
                const c1 = client.theme_primary  || '#7551FF';
                const c2 = client.theme_secondary || '#01F1E3';
                const initials = client.name ? client.name.charAt(0).toUpperCase() : '?';
                const logoHtml = client.logo_url
                    ? `<img src="${client.logo_url}" alt="${client.name}">`
                    : `<span class="logo-initials">${initials}</span>`;

                return `
                    <div class="client-card-outer" style="--c1:${c1}; --c2:${c2}">
                        <div class="client-card-glow"></div>
                        <div class="client-card-wrap">
                            <a class="client-card" href="index.html?client=${client.id_slug}">
                                <div class="client-logo-area">${logoHtml}</div>
                                <div class="client-info">
                                    <div class="client-name">${client.name}</div>
                                    <div class="client-slug">${client.id_slug}</div>
                                </div>
                            </a>
                        </div>
                    </div>`;
            }).join('');
        }

        loadHub();
    </script>
</body>

</html>
